<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie</title>

  <link rel="stylesheet" href="src/css/index.css">
  <link rel="stylesheet" href="src/css/responsive.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="movie-background" id="player">
    <iframe frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <div class="bg-image"></div>
  </div> 
  <div class="dont-click-area"></div>
  <div class="content-movie-infos">
    <p id="movie-name"></p>
    <p id="description-movie"></p>
    <div class="buttons-div">
      <button class="movie-buttons" id="see-movie"><i class="fa-solid fa-play"></i>Assistir</button>
      <button class="movie-buttons" id="more-infos"><i class="fa-solid fa-circle-info"></i>Mais informações</button>
    </div>
  </div>
  <header class="header-home">
    <div class="primary-navigation">
      <div class="logo-header">
        <a href="#"><img src="https://logopng.com.br/logos/netflix-94.png" alt="Logo da netflix"></a>
      </div>

      <ul class="navigation-principal">
        <li class="list-item"><a class="destacado" href="#">Inicio</a></li>
        <li class="list-item"><a href="#">Séries</a></li>
        <li class="list-item"><a href="#">Filmes</a></li>
        <li class="list-item"><a href="#">Bombando</a></li>
        <li class="list-item"><a href="#">Minha lista</a></li>
        <li class="list-item"><a href="#">Navegar por idiomas</a></li>
        
        <li class="navegar">
          <a href="#">Navegar <i class="fa fa-chevron-down"></i></a>
          <div class="navigation-mobile">
            <ul>
              <li><a href="#">Inicio</a></li>
              <li><a href="#">Séries</a></li>
              <li><a href="#">Filmes</a></li>
              <li><a href="#">Bombando</a></li>
              <li><a href="#">Minha lista</a></li>
              <li><a href="#">Navegar por idiomas</a></li>
            </ul>
          </div>
        </li>
      </ul>
      
    </div>

    <div class="secondary-navigation">
      <button class="btn-header" type="button">
        <div class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </button>
      <button class="btn-header" type="button">
        <div class="bell-icon">
          <i class="fa-regular fa-bell"></i>
        </div>
      </button>
        <div class="bell-icon">
          <img class="avatar-photo" src="https://i.pinimg.com/736x/7c/55/dd/7c55ddb59cdca8608c0550ca500cedf1.jpg" alt="Avatar de usuário">
        </div>
    </div>
  </header>

  <main>
    <div class="content-movie top-rated">
      <button class="prev prev-top-rated">←</button>
      <button class="next next-top-rated">→</button>

      <h2 class="content-title">Principais buscas</h2>
      <div class="carousel">
        <div class="container-top-rated carousel-track"></div>
      </div>
    </div>

    <div class="content-movie">
      <button class="prev prev-animated-card">←</button>
      <button class="next next-animated-card">→</button>

      <h2 class="content-title">Animações para você</h2>
      <div class="carousel">
        <div class="container-animation carousel-track"></div>
      </div>
    </div>

    <div class="content-movie">
      <button class="prev prev-thriller-card">←</button>
      <button class="next next-thriller-card">→</button>

      <h2 class="content-title">Terror</h2>
      <div class="carousel">
        <div class="container-thriller carousel-track"></div>
      </div>
    </div>
  </main>

  <script src="./src/js/index.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
